group = 'org.lokra.seaweedfs'
version = '1.0.3.RELEASE'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'jacoco'
apply plugin: 'maven'
apply plugin: 'signing'

targetCompatibility = 1.8
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'io.github.openfeign', name: 'feign-gson', version: '9.5.1'
    compile group: 'io.github.openfeign', name: 'feign-slf4j', version: '9.5.1'
    compile group: 'io.github.openfeign', name: 'feign-jackson', version: '9.5.1'
    compile group: 'io.github.openfeign', name: 'feign-okhttp', version: '9.5.1'
    compile group: 'io.github.openfeign', name: 'feign-core', version: '9.5.1'
    compile group: 'io.github.openfeign.form', name: 'feign-form', version: '2.2.1'


    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.3'
    testCompile('junit:junit:4.11')
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

uploadArchives {
    repositories {
        mavenDeployer {

            pom.project {
                name project.name
                packaging 'jar'
                description 'SeaweedFS Client For Java.'
                url 'https://github.com/yanfch/seaweedfs-client'

                scm {
                    url 'scm:git@github.com:yanfch/seaweedfs-client.git'
                    connection 'scm:git@github.com:yanfch/seaweedfs-client.git'
                    developerConnection 'git@github.com:yanfch/seaweedfs-client.git'
                }

                licenses {
                    license {
                        name 'The MIT License (MIT)'
                        url 'https://mit-license.org'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'yanfch'
                        name 'FuCheng Yan'
                    }
                }
            }

            repository(url: 'http://nexus.mochasoft.com.cn/nexus3/repository/releases/') {
                authentication(userName: "admin", password: "admin123")
            }

        }
    }
}

